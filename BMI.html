<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calcultor</title>
    <link rel="stylesheet" href="./BMI.css">
</head>
<body>
    <center class="heading">BMI-CALCULTOR</center>
    <form >
        <p class="height"><label>Height in CM:</label> <input type="text" id="height" ></p>  
        <p class="Weight"><label>Weight in KG:</label><input type="text"  id="Weight"> </p>
        <button id="Calculate">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
          </div>

    </form>
    
</body>
<script src="./BMI.js"></script>
</html>
